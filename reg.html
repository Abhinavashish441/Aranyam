<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>

	<div class="container">

                </div>
				
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
							
					</div>
					<div class="div">
							<h5>Name</h5>
							<input type="text" class="input">
					</div>
				</div>
				 <div class="input-div one">
					<div class="i">
							
					</div>
					<div class="div">
							<h5>Phone</h5>
							<input type="text" class="input">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							
					</div>

							<h5>Email</h5>

					</div>
				 </div>

           		<div class="input-div one">

           		   </div>

           		   </div>
           		</div>

           		   </div>
           		   <div class="div">

            	   </div>
            	</div>
            	
				<a href="login.html">Already a account?</a>

    </div>
    <script type="text/javascript" src="assets/js/login_js.js"></script>
